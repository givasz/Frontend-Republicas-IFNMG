<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repúblicas IFNMG</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        purple: {
                            600: '#9333ea',
                            700: '#7e22ce'
                        }
                    }
                }
            }
        }
    </script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .republica-usuario {
            border-left: 4px solid #7c3aed;
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Cabeçalho -->
    <header class="fixed top-0 w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary-700">Repúblicas IFNMG</h1>
            <nav class="flex space-x-3">
                <button id="btn-add-republica" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="bi bi-plus-circle mr-2"></i> Anunciar República
                </button>
                <button id="btn-minhas-republicas" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="bi bi-house-door mr-2"></i> Minhas Repúblicas
                </button>
                <button id="btn-login" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="bi bi-person-fill mr-2"></i> Login/Cadastro
                </button>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 pt-24 pb-8 flex flex-col md:flex-row gap-6">
        <!-- Filtros -->
        <aside class="w-full md:w-72 bg-white p-6 rounded-xl shadow-md h-fit sticky top-24">
            <form id="form-filtros">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Filtros</h2>
               
                <div class="space-y-4">
                    <!-- Filtro de Bairro -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="select-bairro">Bairro:</label>
                        <select id="select-bairro" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600">
                            <option value="">Todos os bairros</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                   
                    <!-- Filtro de Valor -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="filtro-preco">Valor Máximo (R$):</label>
                        <input type="number" id="filtro-preco" placeholder="Qualquer valor" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600">
                    </div>
                   
                    <!-- Filtro de Vagas -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="filtro-vagas">Vagas Mínimas:</label>
                        <input type="number" id="filtro-vagas" placeholder="Qualquer quantidade" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600">
                    </div>
                </div>
            </form>
        </aside>
       
        <!-- Lista de Repúblicas -->
        <section class="flex-1">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800" id="titulo-lista">Todas as Repúblicas</h2>
                <div id="loading-indicator" class="hidden">
                    <i class="bi bi-arrow-clockwise loading-spinner text-primary-600"></i>
                </div>
            </div>
            
            <div id="republicas-lista" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <p class="text-gray-500">Carregando repúblicas disponíveis...</p>
                </div>
            </div>
            
            <div id="sem-resultados" class="hidden text-center py-8">
                <i class="bi bi-house-x text-4xl text-gray-400 mb-2"></i>
                <p class="text-gray-500">Nenhuma república encontrada</p>
                <button id="btn-voltar-todas" class="mt-4 text-primary-600 hover:text-primary-700 font-medium">
                    Voltar para todas as repúblicas
                </button>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
