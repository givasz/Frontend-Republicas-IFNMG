<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar República</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        textarea {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Adicionar República</h1>
            <nav>
                <button onclick="window.location.href='index.html'"
                        class="flex items-center gap-1 text-gray-600 hover:text-gray-800">
                    <i class="bi bi-arrow-left"></i>
                    Voltar
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <form id="form-adicionar-republica" class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <div class="space-y-4">
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título:</label>
                    <input type="text" id="titulo" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>


                <!-- Descrição -->
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição:</label>
                    <textarea id="descricao" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Capa -->
                <div>
                    <label for="capa" class="block text-sm font-medium text-gray-700 mb-1">Capa da República:</label>
                    <input name="file" type="file" id="capa" accept="image/*" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Bairro -->
                <div>
                    <label for="bairro" class="block text-sm font-medium text-gray-700 mb-1">Bairro:</label>
                    <input type="text" id="bairro" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>


                <!-- Endereço -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label for="rua" class="block text-sm font-medium text-gray-700 mb-1">Rua:</label>
                        <input type="text" id="rua" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">Número:</label>
                        <input type="number" id="numero" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>


                <!-- Complemento -->
                <div>
                    <label for="complemento" class="block text-sm font-medium text-gray-700 mb-1">Complemento:</label>
                    <input type="text" id="complemento"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>


                <!-- Valor e Vagas -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="valorMensal" class="block text-sm font-medium text-gray-700 mb-1">Valor Mensal (R$):</label>
                        <input type="number" id="valorMensal" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="vagas" class="block text-sm font-medium text-gray-700 mb-1">Vagas Disponíveis:</label>
                        <input type="number" id="vagas" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>


                <!-- Botão de Submit -->
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors mt-6">
                    Cadastrar República
                </button>
            </div>
        </form>

        <div id="mensagem-confirmacao" class="mt-4 text-center text-green-600 font-medium hidden"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
